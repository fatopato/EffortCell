{% extends 'api/base.html' %}

{% block content %}

{% if object_list %}
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>

    {% for member in object_list %}
    <tr>
        <td >{{ member.pk }}</td>
        <td >{{ member.name }}</td>
        <td>{{ member.role }}</td>
        <td>
            <form action="{% url 'member_update' pk=member.pk %}">
                <input type="submit" class="btn btn-primary btn-sm" value="Edit"/>
            </form>
        </td>

    </tr>
    {% empty %}
    <li>No Members yet.</li>
    {% endfor %}

</table>
<td>
    <form action="{% url 'member_create'%}">
        <input type="submit" class="btn btn-success btn-sm" value="Add Member"/>
    </form>
</td>
{% endif %}
{% endblock content %}
